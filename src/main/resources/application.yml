server:
  port: 8080
  shutdown: graceful
spring:
  application:
    name: simple-jdbc-demo
  datasource:
    url: jdbc:mysql://localhost/simple_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      max-lifetime: 1800000
  datasource-slave1:
    url: jdbc:mysql://localhost/simple_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      max-lifetime: 1800000
  datasource-slave2:
    url: jdbc:mysql://localhost/simple_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      max-lifetime: 1800000
  jackson:
    serialization:
      write-dates-as-timestamps: true
    default-property-inclusion: NON_NULL
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
    mongodb:
      uri: mongodb://root:rootpassword@localhost:27017/simple_db?authSource=admin
  elasticsearch:
    uris: http://localhost:9200
    socket-keep-alive: true
logging:
  level:
    root: info
    com.example.repository: debug

